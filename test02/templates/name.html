<!DOCTYPE html>
<html>
<body>
<!--用django的表单系统，实现文件上传-->
<form action="/your-name/" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" id='sum'>提交</button>
</form>
</body>
</html>
